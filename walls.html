<!DOCTYPE html>
<html>
<head>
  <title>Walls - Love Me Machina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: white;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    .navbar a {
      color: red;
      text-decoration: none;
      margin: 0 20px;
      font-size: 0.8em;
      font-weight: normal;
    }

    /* Page content */
    .content {
      padding-top: 40px; /* account for navbar */
      padding-bottom: 40px;
      max-width: 1000px;
      margin: auto;
    }

    h1 { 
      font-size: 3em; 
      margin-bottom: 0.5em;
    }

    h1 a {
      text-decoration: none;
      color: red;
    }

    h1 a:hover {
      opacity: 0.7;
    }

    p { 
      font-size: 1.3em; 
      margin-top: 0;
      margin-bottom: 2em;
    }

    /* All images container */
    .images-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .images-container img {
      width: 100%; /* all images same width */
      max-width: 1000px; /* optional, to match content width */
      height: auto;
      border-radius: 6px;
    }

    /* Row for smaller images */
    .photo-row {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .photo-row img {
      width: 50%; /* each image takes half of row */
      height: auto;
      border-radius: 6px;
    }

    /* Mobile responsive */
    @media (max-width: 700px) {
      .photo-row {
        flex-direction: column;
      }

      .photo-row img {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="walls.html">Walls</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1><a href="index.html">Love Me Machina</a></h1>
    <p>Walls</p>

    <!-- Images container -->
    <div class="images-container">
      <!-- Large top image (full width) -->
      <img src="images/lovememachina_tasans_puzzle_1.JPG" alt="Tasan 1">

      <!-- Two smaller images side by side, same width as large image -->
      <div class="photo-row">
        <img src="images/lovememachina_tasans_puzzle_2.JPG" alt="Tasan 2">
        <img src="images/lovememachina_tasans_puzzle_3.JPG" alt="Tasan 3">
      </div>
    </div>

  </div>

</body>
</html>
