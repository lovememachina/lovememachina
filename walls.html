<!DOCTYPE html>
<html>
<head>
  <title>Walls - Love Me Machina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: white;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    .navbar a {
      color: red;
      text-decoration: none;
      margin: 0 20px;
      font-size: 0.8em;
      font-weight: normal;
    }

    /* Page content */
    .content {
      padding-top: 40px; /* space for navbar */
      padding-bottom: 40px;
      max-width: 1000px;
      margin: auto;
    }

    h1 { 
      font-size: 3em; 
      margin-bottom: 0.5em;
    }

    h1 a {
      text-decoration: none;
      color: red;
    }

    h1 a:hover {
      opacity: 0.7;
    }

    p { 
      font-size: 1.3em; 
      margin-top: 0;
      margin-bottom: 2em;
    }

    /* Images container */
    .images-container {
      display: flex;
      flex-direction: column;
      align-items: stretch; /* stretch children to full width */
      gap: 20px;
    }

    /* Large top image */
    .images-container > img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    /* Row for two smaller images */
    .photo-row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* exactly two equal columns */
      width: 100%;
      gap: 20px; /* spacing between the two images */
    }

    .photo-row img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
    }

    /* Mobile responsive */
    @media (max-width: 700px) {
      .photo-row {
        grid-template-columns: 1fr; /* stack vertically */
      }
	  
	.photo-caption {
	  font-size: 0.8em;
	  color: red;
	  margin-top: 10px;
	  text-align: center;
	  }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="walls.html">Walls</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1><a href="index.html">Love Me Machina</a></h1>
    <p>Walls</p>

    <div class="images-container">
      <!-- Large top image -->
      <img src="images/lovememachina_tasans_puzzle_1.JPG" alt="Tasan 1">

      <!-- Two smaller images perfectly aligned with large image -->
      <div class="photo-row">
        <img src="images/lovememachina_tasans_puzzle_2.JPG" alt="Tasan 2">
        <img src="images/lovememachina_tasans_puzzle_3.JPG" alt="Tasan 3">
      </div>
	  
	  <!-- Caption below all images -->
      <p class="photo-caption">Tasan's Puzzle | Hiriketiya, Sri Lanka | 2024</p>	  
    </div>
  </div>

</body>
</html>
